<app-search></app-search>
<app-tags></app-tags>
<app-notfound [visible]="!foods || foods.length<=0" resetlinktest="Reset Search"></app-notfound>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}" >
        <img src="{{food.imageurl}}" alt="food Images">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            
            
            <span class="favourite {{food.favourite?'':'not'}}"><i class="bi bi-suit-heart"></i></span>
            <div class="star" >
                
                <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="true" ></star-rating>
              </div>
          <div class="product-item-footer">
            <div class="origins">
                <span *ngFor="let origin of food.origins">
{{origin}}
                </span>
            </div>
            <div class="cook-time">
                <span>ðŸ•‘ {{food.cookTime}}</span> </div>
               

           </div>
           <div class="price">
            {{food.price|currency:"INR":"symbol"}}

           </div>
        </div>
    </a>
    </li>
</ul>
