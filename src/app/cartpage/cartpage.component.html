
<app-notfound [visible]="!cart || cart.items.length<=0" notfountmessage="Items not found" resetlinktest="Go to HomePage!"></app-notfound>
<div  *ngIf="cart && cart.items.length>0" class="container">
<ul>
    <li *ngFor="let cartItem of cart.items">
        <div>
        <img [src]="cartItem.food.imageurl" [alt]="cartItem.food.name">
    </div>   
    <div>
        <a routerLink="/food/{{cartItem.food.id}}">{{cartItem.food.name}}</a>
    </div>
    <div>
        <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
            <option>1</option>
            <option>2</option>
            <option >3</option>
            <option >4</option>
            <option >5</option>
        </select>
    </div>

    <div>
        {{cartItem.price|currency}}
    </div>
    <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
    </div>
    </li>
</ul>

<div class="checkout">
    <div>
    <div class="food-count">
        {{cart.items.length}}
    </div>
    <div class="food-price">
        {{cart.totalprice|currency}}
    </div>
</div>

<a routerLink="/checkout"> proceed to Checkout</a>
</div>
</div>
